<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="google.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet" />
    <title>Google Logo CSS Example</title>
  </head>
  <body>
    <div class="full-div">
      <div class="center">
        <p>
          <span class="g">G</span><span class="o-one">o</span
          ><span class="o-two">o</span><span class="g-two">g</span
          ><span class="l">l</span><span class="e">e</span>
        </p>
        <input class="search" placeholder="Search Google or type a URL" />
        <div class="buttons">
          <div>
            <button class="google-search">Google Search</button>
          </div>
          <div>
            <button class="google-search">I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
